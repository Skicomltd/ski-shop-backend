name: Skicom Shop Docker CI/CD

on:
  push:
    branches: [ main, staging, development ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: skicomltd/ski-shop-backend

jobs:
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ghcr.io/${{ env.IMAGE_NAME }}:latest

  deploy-dev:
    if: github.ref == 'refs/heads/development'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Dev
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: tobi
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            set -e
            cd /var/www/skishop/dev

            echo "ğŸ” Writing .env"
            cat <<'EOF' > .env
            ${{ secrets.ENV_DEV }}
            EOF

            echo "ğŸ§± Writing docker-compose.yml"
            cat <<'EOF' > docker-compose.yml
            ${{ secrets.DOCKER_COMPOSE }}
            EOF

            echo "ğŸ”¥ Writing Firebase credentials"
            cat <<'EOF' > firebase-admin-customer.json
            ${{ secrets.FIREBASE_ADMIN_CUSTOMER }}
            EOF
            cat <<'EOF' > firebase-admin-vendor.json
            ${{ secrets.FIREBASE_ADMIN_VENDOR }}
            EOF
            cat <<'EOF' > firebase-admin-web.json
            ${{ secrets.FIREBASE_ADMIN_WEB }}
            EOF

            echo "ğŸš€ Restarting containers"
            docker compose pull

            echo "ğŸ—„ Running migrations"
            docker compose run --rm migrate

            echo "ğŸš€ Starting API"
            docker compose up -d --force-recreate api


  deploy-staging:
    if: github.ref == 'refs/heads/staging'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Staging
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: tobi
          key: ${{ secrets.DROPLET_SSH_KEY }}
