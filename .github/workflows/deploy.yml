name: Skicom Shop Docker CI/CD

on:
  push:
    branches: [ main, staging, development ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: skicomltd/ski-shop-backend

jobs:
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ghcr.io/${{ env.IMAGE_NAME }}:latest

  deploy-dev:
    if: github.ref == 'refs/heads/development'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Dev
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: tobi
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            set -e
            cd /var/www/skishop/dev

            echo "ğŸ“„ Writing docker-compose.yml"
            echo "${{ secrets.COMPOSE }}" > docker-compose.yml

            echo "ğŸ” Writing .env"
            echo "${{ secrets.ENV_DEV }}" > .env

            echo "ğŸ”¥ Writing Firebase credentials"
            echo '${{ secrets.FIREBASE_DEV }}' > firebase-admin.json

            echo "ğŸš€ Pulling & restarting containers"
            docker compose pull
            docker compose up -d
